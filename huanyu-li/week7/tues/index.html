<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/main.js"></script>
    <title>NASA APOD</title>
</head>

<body>
    <header>
        <a href="/">
            <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="NASA">
        </a>

        <h2>NASA - APOD</h2>
        <em>Astronomy Picture of the Day</em>
        <hr>
    </header>

    <main>
        <section class="search">
            <label for="query">Enter the number of the images</label>
            <br>
            <input type="number" id="query" max="100" min="1">
            <button id="btn">Get</button>
            <br>
            <em>(the number is from 1 to 100)</em>
        </section>

        <div id="results"></div>
        <div id="details" hidden></div>
    </main>

    <footer>
        <hr>
        &copy; NASA Fans Productions 2022
    </footer>


</body>

</html>
